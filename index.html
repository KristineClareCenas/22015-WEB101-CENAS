<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Kristine Profile</title>
<style>
    body {
        font-family: "Times New Roman", serif;
        background-color: #e0e0e0;
        margin: 0;
        padding: 0;
    }

    .profile-container {
        max-width: 700px;
        background: #ffffff;
        margin: 40px auto;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        display: flex; 
        align-items: flex-start;
        gap: 20px;
    }

    .profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #b0b0b0;
        flex-shrink: 0;
    }

    .profile-info {
        flex: 1;
    }

    h1 {
        margin: 0;
        color: #333333;
    }
   
    h5 {
        margin: 2px 0;
        color: #555555;
        font-size: 18px;
    }

    .about-box {
        background: #f0f0f0;
        padding: 10px 15px;
        margin-top: 10px;
        border-radius: 10px;
        color: #333333;
        text-align: left;
    }

    .about-box p {
        margin: 5px 0;
    }

    .social-links {
        text-align: center;
        margin-top: 15px;
    }

    .social-links a {
        color: #555555;
        text-decoration: none;
        margin: 0 10px;
        font-size: 12px;
        display: inline-block;
    }

    .social-links a:hover {
        color: #000000;
        text-decoration: underline;
    }
</style>
</head>
